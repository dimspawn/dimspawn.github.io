<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MD5 Encrypter</title>
  </head>
  <body>
    <h1>MD5 Encrypter</h1>

    <form method="post">
      <label for="word">Enter Word:</label>
      <input type="password" id="word" name="word" /><br /><br />
      <p id="resq"></p>
      <button id="dHide" type="button" onclick="doHide()">Unhide</button>

      <button type="button" onclick="doEncode()">Submit</button>
    </form>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script>
      function doEncode() {
        word = $("#word").val();
        let hash = CryptoJS.MD5(word);
        hash = hash.toString() + "aA1";
        $("#resq").text(hash);
      }

      function doHide() {
        let bText = $("#dHide").text();
        if (bText == "Unhide") {
          $("#word").attr("type", "text");
          $("#dHide").html("Hide");
        } else {
          $("#word").attr("type", "password");
          $("#dHide").html("Unhide");
        }
      }
    </script>
  </body>
</html>
